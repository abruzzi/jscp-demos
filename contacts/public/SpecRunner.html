<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="style/jasmine.css">
  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="lib/json2.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/underscore.string.js"></script>
  <script type="text/javascript" src="lib/backbone.js"></script>
  <script type="text/javascript" src="lib/backbone.localStorage.js"></script>
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/haml-1.1.js"></script>

  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- include source files here...  -->
  <script type="text/javascript" src="script/helper.js"></script>
  <script type="text/javascript" src="script/contact-model.js"></script>
  <script type="text/javascript" src="script/contact-collection.js"></script>
  <script type="text/javascript" src="script/contact-view.js"></script>
  <script type="text/javascript" src="script/form-view.js"></script>
  <script type="text/javascript" src="script/contacts-view.js"></script>

  <!-- include spec files here...  -->
  <script type="text/javascript" src="spec/contact-model-spec.js"></script>
  <script type="text/javascript" src="spec/contact-collection-spec.js"></script>
  <script type="text/javascript" src="spec/contact-view-spec.js"></script>
  <script type="text/javascript" src="spec/form-view-spec.js"></script>
  <script type="text/javascript" src="spec/contacts-view-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
